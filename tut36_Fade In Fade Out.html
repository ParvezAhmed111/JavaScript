<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Fade Out animations</title>
    <script type="text/javascript">
    var opacity=0;
    var intervalID=0;
    function fadeOut(){
        intervalID=setInterval(hide, 20);
    }
    function fadeIn(){
        intervalID=setInterval(show, 20);
    }
    function hide(){
        var img= document.getElementById("img1");
        opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity>0){
            opacity=opacity-0.1;
            img.style.opacity=opacity;
            // console.log(opacity);
        }
        else{
            clearInterval(intervalID);
        }
    }
    function show(){
        var img= document.getElementById("img1");
        opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity<1){
            opacity=opacity+0.1;
            img.style.opacity=opacity;
            // console.log(opacity);
        }
        else{
            clearInterval(intervalID);
        }
    }

    </script>
</head>
<body>
    <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
    <br>
    <img  id="img1" src="img/Sharda logo.jpeg" width="100px">
    <br>
    <button onclick="fadeIn()" id="btnStop">Fade In</button>
    
</body>
</html>
