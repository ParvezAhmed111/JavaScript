<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image onmouseover and onmouseout events in JavaScript</title>
    <script type="text/javascript">
        function setNewImage(){
            document.getElementById("img1").src= "img/Technova logo.jpeg";

            
        }
        function setOldImage(){
            document.getElementById("img1").src= "img/github-logo.png";

        }

    </script>
</head>
<body>
    <h2>Change Image on hover</h2>
    <img onmouseover="setNewImage()" onmouseout="setOldImage()" id="img1" src="img/Technova logo.jpeg" alt="" width="240" height="250">

    <!-- 
    Onmouseover event -
    The onmouseover event occurs when the mouse pointer is moved onto an element, or onto one of its children.

    Onmouseout event -
    The onmouseout event occurs when the mouse pointer is moved out of an element, or out of one of its children. 
    -->
    
</body>
</html>
