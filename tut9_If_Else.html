<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-ELse</title>
    <script type="text/javascript">
    /*
        Q1) Find whether the no is even or odd
        Q2) Find if a no is positive or negative or 0
        Q3) Find if a no is positive and even
    */
    document.write("<h1> If else control statement </h1>")
    var x=6;
    // Q1) Find whether the no is even or odd
    if(x%2==0){
        document.write("<h3>Even No</h3>")
    }
    else{
        document.write("<h3>Odd No</h3>")
    }

    // Q2) Find if a no is positive or negative or 0
    if(x>0){
        document.write("<h3>Positive No</h3>")
    }
    else if(x<0){
        document.write("<h3>Negative No</h3>")
    }
    else{
        document.write("<h3>No is neither positive nor negative</h3>")
    }

    // Q3) Find if a no is positive and even
    if(x>0 && x%2==0){
        document.write("<h3>Even and Positive No</h3>");
    }
    

    </script>
</head>

</body>
</html>
