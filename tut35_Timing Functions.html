<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Functions</title>
    <script type="text/javascript">
    /*
    1. setTimeout() allows you to execute statements ONCE after an interval.
    2. clearTimeout() method clears a timer set with the setTimeout() method.
    3. setInterval() allows you to execute statements REPEATEDLY after an interval.
    4. clearInterval() method clears a timer set the setInterval() method.
    */
    var IP=0;
    var seconds=0;
    // function printMsg(){
    //     document.getElementById("op").innerHTML="5 seconds have passed";
    // }
    // function start(){
    //     ID=window.setTimeout(printMsg, 5000);
    // }
    // function stop(){
    //     window.clearTimeout(ID);
    // }

    function printMsg(){
        document.getElementById("op").innerHTML=seconds+" seconds";
        seconds++;
    }
    function start(){
        ID=window.setInterval(printMsg, 1000);
    }
    function stop(){
        window.clearInterval(ID);
    }



    </script>
</head>
<body>
    <button onclick="start()" id="btnAdd">Start</button>
    <h2 id="op">Some Text</h2>
    <button onclick="stop()" id="btnStop">Stop</button>
    
</body>
</html>
