<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
    <script type="text/javascript">
        // Q) Find day of week by accepting its number
        //in JS switch case can accept 
        //numbers, strings, booleans
        var day=1;
        switch(day){
            case 1:
                document.write("<h2>Sunday</h2>")
                break;
            case 2:
                document.write("<h2>Monday</h2>")
                break;
            case 3:
                document.write("<h2>Tuesday</h2>")
                break;
            case 4:
                document.write("<h2>Wednesday</h2>")
                break;
            case 5:
                document.write("<h2>Thursday</h2>")
                break;
            case 6:
                document.write("<h2>Friday</h2>")
                break;
            case 7:
                document.write("<h2>Saturday</h2>")
                break;
            default:
                document.write("<h2>Wrong Input</h2>")                    
        }
        
    </script>
</head>
<body>
    
</body>
</html>
