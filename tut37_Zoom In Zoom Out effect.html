<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom In Zoom Out effect</title>
    <script type="text/javascript">
        var width=100;
        var diff=2;
        var intervalID=0;
        function increase(){
            clearInterval(intervalID);
            intervalID=setInterval(expand, 20);
        }
        function decrease(){
            clearInterval(intervalID);
            intervalID=setInterval(shrink, 20);
        }
        function expand(){
            if(width<200){
                width=width+diff;
                document.getElementById("img1").style.width=width;
                console.log(width);
            }
            else{
                clearInterval(intervalID);
            }
        }
        
        function shrink(){
            if(width>200){
                width=width-diff;
                document.getElementById("img1").style.width=width;
                console.log(width);
            }
            else{
                clearInterval(intervalID);
            }
        }

    </script>
</head>
<body>
    <br>
    <br>
    <img onmouseover="increase()" onmouseout="decrease()" id="img1" src="img/Sharda logo.jpeg" width="100px"/>
</body>
</html>
