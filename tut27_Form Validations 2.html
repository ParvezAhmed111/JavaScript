<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations in JavaScript</title>
    <script type="text/javascript">
        function validate(){
            var username = document.getElementById("uname");
            var password = document.getElementById("pass");
            
            //trim() method will make sure you dont pass blank values or spaces in username and password
            if(username.value.trim() == ""){
                // alert("Blank Username"); 
                username.style.border = "solid 2px red";
                document.getElementById("lbluser").style.visibility = "visible";
                return false;
            }
            else if(password.value.trim() == ""){
                alert("Blank Password");
                return false;
            }
            else if(password.value.trim().length < 5){
                alert("Password too short");
                return false;
            }
        }

    </script>
</head>
<body>
    <form onsubmit="return validate()" action="tut26_message.html">

        Username: <input type="text" id="uname" placeholder="Username" >
        <label id="lbluser" style="color: green; visibility: hidden;"> Invaid</label>
        <br><br>

        Password: <input type="password" id="pass" placeholder="Password" >
        <br><br>
        <button type="submit" >Submit</button>
    </form>
    
</body>
</html>
