<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions in JavaScript | Character Sets and Ranges</title>
    <script type="text/javascript">
        /*
        Regular Expressions are used to perform powerful pattern matching and search and relplace  functions on text;
        Website: https://regex101.com/

        E00
    
        */
        function validate() {
            var username = document.getElementById("uname").value;
            // regx = new RegExp("EOO", "i"); // Another way to create Regular Expression
            
            //character set
            // var regx = /[spd]imple/; 

            //ranges
            // var regx = /[a-x A-X]00/; 
            // var regx = /[0-9]abc/;
            // var regx = /[0-5]a[6-9]c/;
            // var regx = /[^1abc]abc/;
            var regx = /[^a]abc/;

            if (regx.test(username)){
                alert("Valid Username");
                document.getElementById("lbluser").style.visibility="hidden";
            } 
            else{
                alert("Invalid Username");
                document.getElementById("lbluser").style.visibility="visible";
            }
    }

    </script>

</head>

<body>
    <h2>Regular Expressions in JavaScript | Character Sets and Ranges</h2>
    <br>
    <form>

        Username: <input type="text" id="uname" placeholder="Username">
        <label id="lbluser" style="color: red; visibility: hidden;"> Invaid Username</label>
        <br><br>

       <button onclick="validate()" type="button">Submit</button>

    </form>

</body>

</html>
