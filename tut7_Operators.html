<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //addition
        var a=3;
        var b=4;
        var c=4;
        var res= a + b + c; //left to right associativity
        var res1= "a" + b + c; //all the things are converted to string
        var res2= c+ b+"Parvez" + b + c; //initially added, then concatinated as string
        var res3= a + b * c; 
        var res4= (a + b) * c; 

        document.write("<h1>Result is: "+ res + "</h1>")
        document.write("<h1>Result is: "+ res1 + "</h1>")
        document.write("<h1>Result is: "+ res2 + "</h1>")
        document.write("<h1>Result is: "+ res3 + "</h1>")
        document.write("<h1>Result is: "+ res4 + "</h1>")
    </script>
</head>

</body>
