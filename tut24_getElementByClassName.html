<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByClassName</title>
    <script type="text/javascript">
        function changeStyling(){
            var element = document.getElementsByClassName("myPara");
            for(var x=0; x<element.length; x++){
                // element[x].style.color = "red";
                element[x].style.fontWeight = "bold";
            }
        }
    </script>
</head>
<body>
    <p class="myPara">This is paragraph 1</p>
    <p class="myPara">This is paragraph 2</p>
    <p class="myPara">This is paragraph 3</p>
    <a href="#" class="myPara">This is Anchor Tag</a>
    <br>
    <button onclick="changeStyling()">Click me</button>    
</body>
</html>
