<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations in JavaScript</title>
    <script type="text/javascript">
        function validate(){
            var username = document.getElementById("uname");
            var password = document.getElementById("pass");
            
            //trim() method will make sure you dont pass blank values or spaces in username and password
            if(username.value.trim() == "" || password.value.trim() == ""){
                alert("No blank values allowed");
                return false;
            }
            else{
                return true;
            }
        }

    </script>
</head>
<body>
    <form onsubmit="return validate()" action="tut26_message.html">
        <!-- required attribute will make it compulsory to enter some input here -->
        <!-- Username: <input type="text" id="uname" placeholder="Username" required> -->
        
        Username: <input type="text" id="uname" placeholder="Username" >
        <br><br>
        Password: <input type="password" id="pass" placeholder="Password" >
        <br><br>
        <button type="submit" >Submit</button>
    </form>
    
</body>
</html>
